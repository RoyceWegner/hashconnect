    <div class="grid-container" id="result"></div>

<script>
    function fetchCryptoData() {
        var tokens = [ 'usd-coin', 'saucerswap'];
        var url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=' + tokens.join(',') + '&sparkline=true';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                var cryptoData = data;
                var gridContainer = document.getElementById('result');

                // Clear existing widgets (to avoid duplicates)
                gridContainer.innerHTML = "";

                cryptoData.forEach(token => {
                    var name = token.name;
                    var symbol = token.symbol;
                    var price = token.current_price;
                    var sparkline = token.sparkline_in_7d.price;
                    var circulatingSupply = token.circulating_supply;
                    var totalSupply = token.total_supply;
                    var totalVolume = token.total_volume;
                    var gainLossPercentage = token.price_change_percentage_24h.toFixed(2);

                    var widget = document.createElement('div');
                    widget.classList.add('widget');
                    widget.innerHTML = `
                        <h2>${name} (${symbol})</h2>
                        <p>Price: $${price}</p>
                        <p>Total Supply: ${totalSupply}</p>
                        <p>Circulating Supply: ${circulatingSupply}</p>
                        <p>24h trade vol: $${totalVolume}</p>
                        <p class="${gainLossPercentage <= -10.11 ? 'flash-green' : (gainLossPercentage >= 9.22 ? 'flash-red' : (gainLossPercentage <= -4.22 ? 'flash-gray-white' : ''))}">
                            24h Gain/Loss: ${gainLossPercentage}%

        ${
            gainLossPercentage <= -10.11
                ? '<span style="color: lime; font-size: 24px; font-weight: bold; animation: flash-green 1s infinite;">BUY!</span>'
                : gainLossPercentage >= 9.22
                ? '<span style="color: red; font-size: 24px; font-weight: bold; animation: flash-red 1s infinite;">SELL!</span>'
                : gainLossPercentage <= -4.22
                ? '<span style="color: white; font-size: 24px; font-weight: bold; animation: flash-gray-white 1s infinite;">HOLD!</span>'
                : gainLossPercentage <= 4.22
                ? '<span style="color: white; font-size: 24px; font-weight: bold; animation: flash-gray-white 1s infinite;">HOLD!</span>'
                : ''
        }
    </p>
                        </p>
                        <div class='chart-container'><canvas id='${symbol}-chart'></canvas></div>
                    `;
                    gridContainer.appendChild(widget);

                    var chartCanvas = document.getElementById(symbol + '-chart').getContext('2d');
                    new Chart(chartCanvas, {
                        type: 'line',
                        data: {
                            labels: Array.from(Array(sparkline.length).keys()),
                            datasets: [{
                                label: 'Performance in 7 Days (USD)',
                                data: sparkline,
                                borderColor: 'rgba(212, 175, 94, 255)',
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            })
            .catch(error => {
                console.log('Error:', error);
            });
    }

    function softRefresh() {
        fetchCryptoData(); // Refresh the crypto data
    }

    // Initial data fetch
    fetchCryptoData();

    // Soft refresh every 40 seconds
    window.setInterval(softRefresh, 40000);
</script>

        async function fetchBitcoinHPrice() {
            const url = 'https://api.dexscreener.com/latest/dex/pairs/hedera/0xc193530cc0c1cab96ab5607e7c67d720becc1cee';

            try {
                const response = await fetch(url);

                const marketCap = data.pair.marketCapUsd || "N/A";
                const totalSupply = data.pair.totalSupply || "21 Million BTC.H"; // Default if unavailable

                document.getElementById('price').innerText = `$${parseFloat(price).toFixed(4)}`;
                document.getElementById('marketcap').innerText = marketCap !== "N/A" ? `$${marketCap}` : "N/A";
                document.getElementById('totalsupply').innerText = totalSupply;
